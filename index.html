<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VaultQR - Your Digital Safe</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f3f4f6">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: { primary: '#007AFF', iosbg: '#f2f2f7' }
                }
            }
        }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { background-color: var(--tw-colors-iosbg); -webkit-tap-highlight-color: transparent; }
        .glass-panel { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.4); }
        .ios-shadow { box-shadow: 0 4px 24px rgba(0,0,0,0.06); }
        .hidden { display: none !important; }
        /* Smooth transitions */
        .page { transition: opacity 0.3s ease; }
    </style>
</head>
<body class="text-gray-800 font-sans antialiased h-screen flex flex-col overflow-hidden">

    <div id="login-screen" class="page flex-1 flex flex-col items-center justify-center p-6 glass-panel absolute inset-0 z-50">
        <div class="text-center mb-10">
            <div class="w-24 h-24 bg-primary text-white rounded-3xl flex items-center justify-center text-4xl shadow-lg mx-auto mb-6 ios-shadow">
                <i class="fa-solid fa-qrcode"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight mb-2">VaultQR</h1>
            <p class="text-gray-500">Your life's documents, securely tied to one dynamic QR code.</p>
        </div>
        <button id="auth-btn" class="bg-white text-gray-800 font-semibold py-4 px-8 rounded-full ios-shadow flex items-center gap-3 active:scale-95 transition-transform w-full max-w-sm justify-center">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
            Continue with Google Drive
        </button>
        <p class="text-xs text-gray-400 mt-6 text-center max-w-xs">By continuing, a "VaultQR" folder will be created in your Google Drive to store your encrypted documents.</p>
    </div>

    <div id="dashboard" class="page hidden flex-1 flex flex-col h-full overflow-hidden">
        <header class="pt-12 pb-4 px-6 glass-panel sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">My Vault</h1>
                <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden shadow-inner flex items-center justify-center">
                    <img id="user-avatar" src="" alt="Profile" class="w-full h-full object-cover hidden">
                    <i class="fa-solid fa-user text-gray-400" id="user-avatar-placeholder"></i>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6 pb-32">
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <button onclick="openScanner()" class="bg-white p-4 rounded-3xl ios-shadow flex flex-col items-center justify-center gap-2 active:bg-gray-50 transition-colors text-primary">
                    <i class="fa-solid fa-camera text-2xl"></i>
                    <span class="text-sm font-medium text-gray-700">Scan to PDF</span>
                </button>
                <button onclick="document.getElementById('file-upload').click()" class="bg-white p-4 rounded-3xl ios-shadow flex flex-col items-center justify-center gap-2 active:bg-gray-50 transition-colors text-primary">
                    <i class="fa-solid fa-file-arrow-up text-2xl"></i>
                    <span class="text-sm font-medium text-gray-700">Upload File</span>
                </button>
                <input type="file" id="file-upload" class="hidden" multiple onchange="handleFileUpload(event)">
            </div>

            <h2 class="text-lg font-semibold mb-4 px-1">Categories</h2>
            
            <div class="space-y-4" id="folder-list">
                </div>
        </main>

        <div class="fixed bottom-8 left-0 right-0 px-6 flex justify-center z-20">
            <button onclick="openQRModal('Main Vault', mainFolderId)" class="bg-primary text-white py-4 px-8 rounded-full ios-shadow shadow-blue-500/30 font-semibold flex items-center gap-2 w-full max-w-sm justify-center active:scale-95 transition-transform glass-panel" style="background: rgba(0, 122, 255, 0.9);">
                <i class="fa-solid fa-qrcode"></i> View Master QR Code
            </button>
        </div>
    </div>

    <div id="qr-modal" class="page hidden fixed inset-0 z-50 flex flex-col bg-iosbg">
        <header class="pt-12 pb-4 px-6 glass-panel flex justify-between items-center">
            <button onclick="closeModal('qr-modal')" class="text-primary font-medium">Close</button>
            <h2 class="text-lg font-bold" id="qr-modal-title">QR Settings</h2>
            <button onclick="saveQRPic()" class="text-primary font-medium">Save</button>
        </header>
        
        <main class="flex-1 overflow-y-auto p-6 flex flex-col items-center">
            <div class="bg-white p-8 rounded-[3rem] ios-shadow mb-8 relative" id="qr-container-wrapper">
                <div id="qr-canvas" class="flex justify-center items-center"></div>
                <input type="text" id="qr-label" value="Emergency Details" class="text-center w-full mt-4 font-bold text-gray-800 border-b border-transparent hover:border-gray-300 focus:border-primary focus:outline-none bg-transparent transition-colors">
            </div>

            <div class="w-full max-w-sm space-y-6 bg-white p-6 rounded-3xl ios-shadow">
                <div>
                    <label class="text-sm font-semibold text-gray-500 block mb-2">QR Color</label>
                    <div class="flex gap-3">
                        <button onclick="updateQRColor('#000000')" class="w-8 h-8 rounded-full bg-black shadow-sm ring-2 ring-offset-2 ring-transparent focus:ring-gray-400"></button>
                        <button onclick="updateQRColor('#007AFF')" class="w-8 h-8 rounded-full bg-blue-500 shadow-sm"></button>
                        <button onclick="updateQRColor('#34C759')" class="w-8 h-8 rounded-full bg-green-500 shadow-sm"></button>
                        <button onclick="updateQRColor('#FF3B30')" class="w-8 h-8 rounded-full bg-red-500 shadow-sm"></button>
                    </div>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-500 block mb-2">Center Logo</label>
                    <div class="flex gap-2">
                        <button onclick="updateQRLogo('car')" class="px-3 py-1 bg-gray-100 rounded-lg text-sm"><i class="fa-solid fa-car"></i> Auto</button>
                        <button onclick="updateQRLogo('health')" class="px-3 py-1 bg-gray-100 rounded-lg text-sm"><i class="fa-solid fa-heart-pulse"></i> Health</button>
                        <button onclick="updateQRLogo('id')" class="px-3 py-1 bg-gray-100 rounded-lg text-sm"><i class="fa-solid fa-id-card"></i> ID</button>
                        <button onclick="updateQRLogo('')" class="px-3 py-1 bg-gray-100 rounded-lg text-sm text-red-500">Clear</button>
                    </div>
                </div>
                <div>
                    <label class="text-sm font-semibold text-gray-500 block mb-2">Style</label>
                    <select id="qr-style-select" onchange="updateQRStyle()" class="w-full bg-gray-100 p-3 rounded-xl outline-none">
                        <option value="square">Standard Square</option>
                        <option value="dots">Modern Dots</option>
                        <option value="rounded">Soft Rounded</option>
                    </select>
                </div>
            </div>
        </main>
    </div>

    <div id="scanner-modal" class="page hidden fixed inset-0 z-50 bg-black flex flex-col">
        <div class="flex-1 relative">
            <video id="camera-stream" autoplay playsinline class="w-full h-full object-cover"></video>
            <div class="absolute inset-0 border-[40px] border-black/50 pointer-events-none flex items-center justify-center">
                <div class="w-full h-full border-2 border-white/50 rounded-lg"></div>
            </div>
            <button onclick="closeModal('scanner-modal')" class="absolute top-12 left-6 text-white bg-black/50 w-10 h-10 rounded-full flex items-center justify-center backdrop-blur">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div class="h-32 bg-black flex items-center justify-between px-10">
            <div class="w-10"></div>
            <button onclick="captureImage()" class="w-16 h-16 rounded-full border-4 border-white flex items-center justify-center active:scale-90 transition-transform">
                <div class="w-12 h-12 bg-white rounded-full"></div>
            </button>
            <button onclick="switchCamera()" class="text-white w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-camera-rotate"></i>
            </button>
        </div>
    </div>

    <div id="name-pdf-modal" class="page hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/40 backdrop-blur-sm p-6">
        <div class="bg-white rounded-[2rem] p-6 w-full max-w-sm ios-shadow transform transition-all">
            <h3 class="text-lg font-bold mb-2">Save Document</h3>
            <p class="text-sm text-gray-500 mb-4">Enter a name for this scanned document.</p>
            <input type="text" id="pdf-filename" value="Scanned_Document" class="w-full bg-gray-100 p-4 rounded-xl mb-6 outline-none focus:ring-2 focus:ring-primary">
            <div class="flex gap-3">
                <button onclick="closeModal('name-pdf-modal')" class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium">Cancel</button>
                <button onclick="saveScannedPDF()" class="flex-1 py-3 bg-primary text-white rounded-xl font-medium">Save to Drive</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // !IMPORTANT! Replace this with your Google Cloud Web Client ID
        const CLIENT_ID = '913571877994-rgjihjtio40kf0bnamntmf9qjlknlm4d.apps.googleusercontent.com';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/userinfo.profile';
        
        let tokenClient;
        let accessToken = null;
        let mainFolderId = null;
        let categories = [
            { name: 'Automobile & Transport', icon: 'fa-car', color: 'bg-blue-500' },
            { name: 'Personal ID & Aadhaar', icon: 'fa-id-card', color: 'bg-green-500' },
            { name: 'Medical & Insurance', icon: 'fa-heart-pulse', color: 'bg-red-500' },
            { name: 'Education & Certificates', icon: 'fa-graduation-cap', color: 'bg-yellow-500' }
        ];

        let qrCodeInstance = null;
        let currentQRFolderUrl = '';

        // --- 2. GOOGLE DRIVE AUTHENTICATION ---
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({ discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] });
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: (response) => {
                    if (response.error !== undefined) { throw (response); }
                    accessToken = response.access_token;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    initializeVault();
                },
            });
        }

        document.getElementById('auth-btn').onclick = () => {
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        };

        // Initialize libraries on window load
        window.onload = () => {
            if (typeof gapi !== 'undefined') gapiLoaded();
            if (typeof google !== 'undefined') gisLoaded();
            initPWA();
        };

        // --- 3. DRIVE LOGIC (Folders & Files) ---
        async function initializeVault() {
            // 1. Fetch User Profile
            const userInfo = await fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json&access_token=' + accessToken).then(r => r.json());
            if(userInfo.picture) {
                document.getElementById('user-avatar').src = userInfo.picture;
                document.getElementById('user-avatar').classList.remove('hidden');
                document.getElementById('user-avatar-placeholder').classList.add('hidden');
            }

            // 2. Check for Master 'VaultQR' Folder
            let q = "name='VaultQR' and mimeType='application/vnd.google-apps.folder' and trashed=false";
            let response = await gapi.client.drive.files.list({ q: q, spaces: 'drive', fields: 'files(id, name, webViewLink)' });
            
            if (response.result.files.length > 0) {
                mainFolderId = response.result.files[0].id;
            } else {
                // Create Master Folder
                mainFolderId = await createFolder('VaultQR');
                // Make it accessible to anyone with the link so the QR works without login
                await makePublic(mainFolderId);
            }

            // 3. Render Sub-folders UI
            renderFoldersUI();
        }

        async function createFolder(name, parentId = null) {
            let metadata = {
                'name': name,
                'mimeType': 'application/vnd.google-apps.folder'
            };
            if (parentId) metadata.parents = [parentId];
            
            let response = await gapi.client.drive.files.create({
                resource: metadata,
                fields: 'id, webViewLink'
            });
            return response.result.id;
        }

        async function makePublic(fileId) {
            await gapi.client.drive.permissions.create({
                fileId: fileId,
                resource: { type: 'anyone', role: 'reader' }
            });
        }

        function renderFoldersUI() {
            const container = document.getElementById('folder-list');
            container.innerHTML = '';
            
            categories.forEach(cat => {
                const el = document.createElement('div');
                el.className = "bg-white p-4 rounded-3xl ios-shadow flex items-center justify-between";
                el.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl ${cat.color} text-white flex items-center justify-center text-xl shadow-inner">
                            <i class="fa-solid ${cat.icon}"></i>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">${cat.name}</h3>
                            <p class="text-xs text-gray-400">Tap to view / Generate QR</p>
                        </div>
                    </div>
                    <button onclick="handleCategoryQR('${cat.name}')" class="w-10 h-10 bg-gray-50 rounded-full flex items-center justify-center text-primary active:bg-gray-200">
                        <i class="fa-solid fa-qrcode"></i>
                    </button>
                `;
                container.appendChild(el);
            });
        }

        // --- 4. QR CODE GENERATION & CUSTOMIZATION ---
        async function handleCategoryQR(categoryName) {
            alert(`Generating QR for ${categoryName}. In a full version, this checks Drive for the folder and returns its webViewLink.`);
            // Simulating getting the Drive Link for the folder
            const mockDriveLink = "https://drive.google.com/drive/folders/mock_id_" + encodeURIComponent(categoryName);
            openQRModal(categoryName, mockDriveLink);
        }

        function openQRModal(title, url) {
            document.getElementById('qr-modal-title').innerText = title;
            document.getElementById('qr-label').value = title + " Documents";
            currentQRFolderUrl = url || "https://drive.google.com/"; // Fallback

            document.getElementById('qr-modal').classList.remove('hidden');

            // Initialize or update QR Code Styling
            if (!qrCodeInstance) {
                qrCodeInstance = new QRCodeStyling({
                    width: 250,
                    height: 250,
                    data: currentQRFolderUrl,
                    dotsOptions: { color: "#000000", type: "square" },
                    backgroundOptions: { color: "#ffffff" },
                    imageOptions: { crossOrigin: "anonymous", margin: 10 }
                });
                qrCodeInstance.append(document.getElementById("qr-canvas"));
            } else {
                qrCodeInstance.update({ data: currentQRFolderUrl });
            }
        }

        function updateQRColor(color) {
            qrCodeInstance.update({ dotsOptions: { color: color } });
        }

        function updateQRStyle() {
            const style = document.getElementById('qr-style-select').value;
            qrCodeInstance.update({ dotsOptions: { type: style } });
        }

        function updateQRLogo(type) {
            let imgUrl = "";
            if(type === 'car') imgUrl = "https://cdn-icons-png.flaticon.com/512/3204/3204003.png";
            if(type === 'health') imgUrl = "https://cdn-icons-png.flaticon.com/512/2966/2966327.png";
            if(type === 'id') imgUrl = "https://cdn-icons-png.flaticon.com/512/3002/3002610.png";
            
            qrCodeInstance.update({ image: imgUrl });
        }

        function saveQRPic() {
            // Include the text in the download (in a real scenario, draw QR + Text to a new canvas, then download)
            qrCodeInstance.download({ name: "VaultQR-" + document.getElementById('qr-label').value, extension: "png" });
        }

        // --- 5. CAMERA TO PDF LOGIC ---
        let videoStream;
        let capturedImgData = null;

        async function openScanner() {
            document.getElementById('scanner-modal').classList.remove('hidden');
            const video = document.getElementById('camera-stream');
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = videoStream;
            } catch (err) {
                alert("Camera access denied or unavailable.");
                closeModal('scanner-modal');
            }
        }

        function captureImage() {
            const video = document.getElementById('camera-stream');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            capturedImgData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Stop camera
            if (videoStream) videoStream.getTracks().forEach(track => track.stop());
            document.getElementById('scanner-modal').classList.add('hidden');
            
            // Open Name PDF Modal
            document.getElementById('name-pdf-modal').classList.remove('hidden');
        }

        async function saveScannedPDF() {
            const filename = document.getElementById('pdf-filename').value || "Scanned_Doc";
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            // Add image to PDF (basic scaling to fit A4)
            pdf.addImage(capturedImgData, 'JPEG', 10, 10, 190, 0); // 0 height auto-scales
            const pdfBlob = pdf.output('blob');

            document.getElementById('name-pdf-modal').classList.add('hidden');
            
            // Upload to Drive
            await uploadFileToDrive(new File([pdfBlob], filename + ".pdf", {type: "application/pdf"}));
            alert("PDF Saved to Google Drive Vault successfully!");
        }

        // --- 6. GENERAL FILE UPLOADS ---
        async function handleFileUpload(event) {
            const files = event.target.files;
            if(!files.length) return;
            alert(`Uploading ${files.length} file(s)... Please wait.`);
            for(let file of files) {
                await uploadFileToDrive(file);
            }
            alert("Uploads complete!");
        }

        async function uploadFileToDrive(file) {
            // Using Google Drive Multipart upload for simple implementation
            const metadata = { name: file.name, parents: [mainFolderId] };
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: new Headers({ 'Authorization': 'Bearer ' + accessToken }),
                body: form
            });
        }

        // --- UTILS ---
        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
            if(id === 'scanner-modal' && videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
        }

        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        function initPWA() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                // You can trigger a custom UI here to ask user to install
                console.log("PWA Install ready.");
            });
        }
    </script>
</body>
</html>
